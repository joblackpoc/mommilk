{% extends "base.html" %}
{% load static %}


{% block detail %}
    <div class="container">
        <img src="{{post.post_image.url}}" class="img-fluid rounded-start" alt="...">
    </div>
    <p><strong>Title</strong> {{ post.post_title }}</p>
    <p><strong>Content</strong> {{ post.post_content }}</p>
    <p><strong>Tag</strong> {{ post.tags }}</p>
    
    <p><strong>Publication Date:</strong> {{ post.published_date }}</p>
{% endblock detail %}
